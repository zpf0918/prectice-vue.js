<html>
  <head>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  </head>
  <body>
    <div id="app" >
      {{ reverseMessage }}
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'jonathan'
      },
      computed: {
        reverseMessage: function () {
          return 'Mr ' + this.message;
        }
      }
    })
  </script>
</html>
