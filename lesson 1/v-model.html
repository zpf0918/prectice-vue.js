<html>
  <head>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  </head>
  <body>
   <div id="app">
     {{ message }}
     <input v-model="message">
   </div>

  </body>
  <script>
     var app = new Vue({
       el: '#app',
       data: {
         message: 'Hello Vue'
       }
     })
  </script>
</html>
