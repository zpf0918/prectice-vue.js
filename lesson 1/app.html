<html>
  <head>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
  </body>
  <script>
    // 文本插值
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue'
      }
    })
  </script>
</html>
