<html>
  <head>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  </head>
  <body>
    <div id="app-2" v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </div>
  </body>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'hello vue'
      }
    })
  </script>
</html>
