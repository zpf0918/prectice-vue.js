<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="row justify-content-md-center mt-5 mb-5">

      <task-menu v-on:click-select="onSelected" v-bind:items="menus"></task-menu>

      <div class="col-md-6"  v-if="currentMenuTag === true">
        <task-item  v-bind:items="tasks" v-bind:tag="true"></task-item>
      </div>

      <div class="col-md-6"  v-else>
        <task-item  v-bind:items="tasks" v-bind:tag="false"></task-item>
      </div>


    </div>
  </div>
</body>
</html>
<script>

  Vue.component('task-menu', {
    props: ['items'],
    template: `
      <div class="col-md-1">
        <div class="btn-group-verify" role="group" v-for="item in items">
          <button type="button" class="btn btn-secondary" v-on:click="onSelected(item.tag)">{{ item.text }}</button>
        </div>
      </div>
    `,
    methods: {
      onSelected(tag) {
        this.$emit('click-select', tag);
      }
    }
  })

  Vue.component('task-item', {
    props: ['items', 'tag'],
    template: `
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" v-for="item in items" v-if="item.completed === tag">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ item.title }}</h5>
            <small>{{ item.createAt }}</small>
          </div>
          <p class="mb-1">{{ item.content }}</p>
          <small v-if="item.completed">已完成</small>
          <div class="float-right" v-else>
            <button class="btn btn-primary btn-ms" v-on:click="onCompleted">完成!</button>
          </div>
        </a>
      </div>
    `,
    methods: {
      onCompleted() {
        console.log('')
      }
    }
  })

  Vue.component('task-list', {
    props: [],
    template: `
      <div class="col-md-6"  v-if="currentMenuTag === true">
        <task-item  v-bind:items="tasks" v-bind:tag="true"></task-item>
      </div>
    `
  })

  const tasks = function() {
    let tasks = [];
    for(let i = 0; i < 10; i++){
      tasks.push({
        title: 'head' + (i + 1),
        content: 'content' + (i + 1),
        completed: false,
        createAt: (new Date()).toString()
      })
    }
    return tasks;
  }();

  var app = new Vue({
    el: '#app',
    data: {
      tasks: tasks,
      menus: [
        { tag: true, text: '已完成'},
        { tag: false, text: '未完成'}
      ],
      currentMenuTag: false,
    },
    methods: {
      onSelected(tag) {
        this.currentMenuTag = tag;
      }
    }
  })

  app.currentMenuTag = app.menus[1].tag
</script>
