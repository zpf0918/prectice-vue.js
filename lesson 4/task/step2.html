<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-1 mt-5">
        <div class="btn-group-vertical" role="group" v-for="(item, index) in menus">
          <button type="button" class="btn btn-secondary" v-on:click="onSelected(index)">{{ item.text }}</button>
        </div>
      </div>
      <div class="col-md-6 mt-5" v-if="currentMenu === 1">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" v-if="item.completed" v-for="item in tasks">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ item.title }}</h5>
              <small>{{ item.createAt }}</small>
            </div>
            <p class="mb-1">{{ item.content }}</p>
            <small v-if="item.completed">已完成</small>
            <div class="float-right" v-else>
              <button class="btn btn-primary btn-ms" v-on:click="onCompleted">完成!</button>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-6 mt-5" v-else>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" v-for="item in tasks">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ item.title }}</h5>
              <small>{{ item.createAt }}</small>
            </div>
            <p class="mb-1">{{ item.content }}</p>
            <small v-if="item.completed">已完成</small>
            <div class="float-right" v-else>
              <button class="btn btn-primary btn-ms" v-on:click="onCompleted">完成!</button>
            </div>
          </a>
        </div>
      </div>


    </div>
  </div>
</body>
</html>
<script>
  var tasks = function() {
    let tasks = [];
    for(let i = 0; i < 10; i++){
      tasks.push({
        title: 'task' + (i + 1),
        content: 'content' + (i + 1),
        completed: false,
        createAt: (new Date()).toString()
      })
    }

    return tasks;
  }();

  let app = new Vue({
    el: '#app',
    data: {
      tasks: tasks,
      menus: [
        { text: '未完成'},
        { text: '已完成'}
      ],
      currentMenu: 0,
    },
    methods: {
      onSelected(index) {
        this.currentMenu = index;
      },
      onCompleted() {
        console.log('----');
      }
    }
  })
</script>
